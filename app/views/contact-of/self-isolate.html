
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<form class="form" action="contact-preferences" method="post">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <a href="#" class="govuk-back-link">Back</a>
      <h1 class="govuk-heading-l">
        You have been asked to self isolate
      </h1>
<p class="govuk-body-m">Please read <a href="">this guidance</a>



  <div class="govuk-form-group">
  <fieldset class="govuk-fieldset" aria-describedby="waste-hint">
    <div class="govuk-checkboxes">
      <div class="govuk-checkboxes__item">
        <input class="govuk-checkboxes__input" id="waste" name="waste" type="checkbox" value="carcasses">
        <label class="govuk-label govuk-checkboxes__label" for="waste">
          <strong>Please confirm that you have read and understood the guidance</strong>
        </label>
      </div>
    </div>
  </fieldset>
</div>


  <button class="govuk-button" data-module="govuk-button">
  Continue
  </button>

  <p class="govuk-body-m">If you have any questions or concerns, you should call NHS 111 or visit <a href="">NHS 111 online</a>


</div>

</form>

{% endblock %}
