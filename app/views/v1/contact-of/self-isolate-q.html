
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<form class="form" action="self-isolate" method="post">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <a href="#" class="govuk-back-link">Back</a>

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">

            Have you been asked to self isolate?

          </legend>
          <div class="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="no-not" name="self_isolate" type="radio" value="no-not">
              <label class="govuk-label govuk-radios__label" for="no-not">
                No, I haven't
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="yes-have" name="self_isolate" type="radio" value="yes-have">
              <label class="govuk-label govuk-radios__label" for="yes-have">
                Yes, I have
              </label>
            </div>
          </div>
        </fieldset>
      </div>


        <button class="govuk-button" data-module="govuk-button">
        Continue
        </button>
</div>
</div>

</form>

{% endblock %}
